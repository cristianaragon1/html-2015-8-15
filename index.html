<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="scheme.css">
      <script src="plot.js"></script>
    <meta charset="utf-8">
    <title>Scheming and Plotting</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      method="plotScheme"
    </script>
    <!--
      1. Link the stylesheet in the css folder
      2. Link the javascript file in the js folder
    -->
  </head>
  <body>
    <form onSubmit="return plotScheme()">
    <select>
       
      
      <label id="DodgerBlue" class="color-choice">
        <option value="DodgerBlue">Dodger Blue</option>
          
      </label>
      
       <label id="ForestGreen" class="color-choice">
        <!--
        <input type="radio" name="color" value=ForestGreen>
          <p>
            Forest Green
          </p>
          -->
          <option value="ForestGreen">Forest Green</option>
      </label>
       
        <label id="Indigo" class="color-choice">
          <!--
        <input type="radio" name="color" value=Indigo>
          <p>
            Indigo
          </p>
          -->
          <option value="Indigo">Indigo</option>
      </label>
        
         <label id="Maroon" class="color-choice">
          <!--
        <input type="radio" name="color" value=Maroon>
          <p>
            Maroon
          </p>
        -->
        <option value="Maroon">Maroon</option>
      </label>
         
          <label id="Yellow" class="color-choice">
            <!--
        <input type="radio" name="color" value=Yellow>
          <p>
            Yellow
          </p>
         -->
         <option value="yellow">Yellow</option>
      </label>
       
       <input type="submit">
    </select>
    </form>
    <!--
      3. Create a form element with the attribute: method="plotScheme"
        - this is similar to onclick, plotScheme is the name of our js funciton
      4. Choose 5 html color names and enter them into the comments below
        - http://www.w3schools.com/html/html_colornames.asp
        1)DodgerBlue 
        2)ForestGreen 
        3)Indigo  
        4)Maroon 
        5)Yellow 

      TIP: We're creating 5 similar divs, to save time, try creating the first
      section (steps 5 to 8) and then copying and pasting it, changing the
      parts that are different for each one.
      5. inside the form, create 5 divs and give them each the class "color-choice"
      6. inside each div create an input element with these attributes:
        type="radio" name="color" value=
      7. after each input element, create a paragraph element
      8. in each section, choose a color from your list, and assign it to:
        - the id of the div
        - the value attribute of the input
        - the text of the paragraph element

      9. Create one more input with type="submit"
        - HTML forms always have a submit button to send the values entered
          into that form to the function we assigned in the method attribute
      CONTINUE MISSION IN css/scheme.css
    -->
  </body>
</html>
